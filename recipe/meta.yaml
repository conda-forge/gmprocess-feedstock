{% set version = "1.1.0" %}

package:
  name: gmprocess
  version: {{ version }}

source:
  url: https://github.com/usgs/groundmotion-processing/archive/v{{ version }}.tar.gz
  sha256: 49da100d23af0cc4e9d13ed3f6c692d8c6dd7feb5c41b6ab54b9f84adc66d5bf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - cython
    - numpy
    - pip
  run:
    - configobj
    - impactutils
    - lxml
    - obspy
    - openpyxl
    - python >=3.6
    - pyyaml
    - requests
    - vcrpy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - gmprocess

about:
  home: https://github.com/usgs/groundmotion-processing
  license: Public Domain
  summary: 'Fetch and process strong motion waveform/peak amplitude data'
  license_family: Public Domain
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - mhearne-usgs
    - hschovanec-usgs
    - emthompson-usgs
